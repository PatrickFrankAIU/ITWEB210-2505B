<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Online Job Application Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="feedback-form">
      <h2>Feedback Form</h2>
      <div class="text-input">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="first-box" required />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          class="first-box"
          required
        />
      </div>

      <fieldset>
        <legend>Service Rating:</legend>
        <label
          ><input type="radio" name="rating" value="excellent" required />
          Excellent</label
        >
        <label
          ><input type="radio" name="rating" value="good" class="radio-input" />
          Good</label
        >
        <label
          ><input
            type="radio"
            name="rating"
            value="average"
            class="radio-input"
          />
          Average</label
        >
        <label
          ><input type="radio" name="rating" value="poor" class="radio-input" />
          Poor</label
        >
      </fieldset>

      <label
        ><input type="checkbox" name="subscribe" value="yes" /> Subscribe to
        newsletter</label
      >

      <button type="submit">Submit</button>
    </form>

    <h2>Favorite Books</h2>
    <ul>
      <li>The Great Gatsby</li>
      <li>1984</li>
      <li>To Kill a Mockingbird</li>
      <li>The Catcher in the Rye</li>
      <li>The Lord of the Rings</li>
      <li>Pride and Prejudice</li>
      <li>Harry Potter Series</li>
      <li>Moby Dick</li>
      <li>War and Peace</li>
      <li>Hamlet</li>
    </ul>
    <script src="app.js" async defer></script>
  </body>
</html>
