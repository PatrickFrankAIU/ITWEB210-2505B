<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Course Feedback</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div>
        <!-- Course and Instructor Information:
            Create fields for the course name and the instructor's name. 
            These fields help in identifying the specific course and instructor being reviewed. 
            Make these fields required to ensure every feedback submission is properly categorized. -->
        <div>
          <label for="course-name">Course Name:</label>
          <input type="text" name="course-name" id="course-name" />
        </div>

        <div>
          <label for="course-instructor">Instructor Name:</label>
          <input type="text" name="course-instructor" id="course-instructor" />
        </div>
      </div>
      <div>
        <!-- Course Rating:
            Implement a slider () to allow students to rate the course on a scale, for example, from 1 to 5. 
            Include labels or text nearby to indicate what each end of the scale represents (e.g., "1 = Poor, 5 = Excellent"). -->
        <div>
          <label for="course-scale">Rating:</label>
          <input
            type="range"
            name="course-scale"
            id="course-scale"
            min="1"
            max="5"
            value="1"
          />
          <div>
            <small>e.g., "1 = Poor, 5 = Excellent"</small>
          </div>
        </div>
      </div>
      <div>
        <!-- General Feedback:
            Add a textarea for students to write their general feedback about the course. 
            This open-ended question allows for detailed responses and insights into the student's experience. -->
        <label for="feedback">Feedback</label>
        <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
      </div>
      <div>
        <!-- Suggestions for Improvement:
        Provide an input field with an associated datalist for suggestions on how to improve the course. 
        The datalist should include common suggestions such as 
        "More hands-on exercises", "Additional study materials", and "More interactive sessions". 
        This setup encourages specific feedback while also allowing for custom input. -->
        <label for="suggestions">Suggestions for Improvement</label>
        <input list="improve-suggestions" id="suggestions" name="suggestions" />
        <datalist id="improve-suggestions">
          <option value="hands-on">More hands-on exercises</option>
          <option value="additional-study">Additional study materials</option>
          <option value="more-interaction">More interactive sessions</option>
        </datalist>
      </div>
      <div>
        <!-- Submission:
        Include a submit button with the label "Submit Feedback" to allow users to send their responses. -->
        <button type="submit">Submit Feedback</button>
      </div>
    </section>

    <script src="app.js" async defer></script>
  </body>
</html>
